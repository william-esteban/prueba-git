        <!-- 
        git init = para inicianilizar un proyecto con git.
        git add = es para pasar de working directory a staging area.
        git status = se puede ver el cambio que se esta haciendo en git.
        git commit = es pasar del staging area al repositorio.
        git push = el para subirlo a un repositorio remoto como github.
        git pull = te trae los cambios que traen los desarrolladores esten trabajando en algun proyecto. 
        git clone = hace una copia desde el servidor central a tu computador.
        git checkout -- index.html es para borrar lo hecho anteriormente en el programa.
        git diff = se pueden ver los cambios realizados 
        git branch = me muestra el en que rama estamos en este casa (master x defecto)
        git checkout login - para moverme de la rama MASTER a la rama LOGIN.
        git add . = para agregar todos los cambios a la ves.
        git checkout = MASTER Y LOGIN es una version altenativa donde podemos modificar cada una y que la otra no se altere.
        
        //*
        *Despues de dar el ultimo commit nos dirijimos al github para crear un nuevo repositorio en el github.
        *creamos un nombre, lo colocamos en publico.
        *create repositorio(no le damos al README.md todavia).
        *Despues copiamos la url del github que esta = git remote add origin https://github.com/william-esteban/prueba-git.git.
        *Despues copiamos git push -u origin master.
        *Refrescamos el github para que nos muestre lo subido
        *README = le damos en add a README para describir el proyecto.
        *Si el proyecto llega a borrarse lo podemos recuperar llendo al github y copiando la url que ya esta montado en github,
        despues vamos a la terminal y copiamos en terminal- cd Desktop, despues le damos - git clone y la url y le damos enter,
        y el archivo se va a comenzar a restaurar, asi se puede recuperar. 
        *//
