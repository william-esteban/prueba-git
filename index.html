        git pull = te trae los cambios que traen los desarrolladores esten trabajando en algun proyecto. 
        git clone = hace una copia desde el servidor central a tu computador.
        git checkout -- index.html es para borrar lo hecho anteriormente en el programa.
        git diff = se pueden ver los cambios realizados 
        git branch = me muestra el en que rama estamos en este casa (master x defecto)
        git checkout login - para moverme de la rama MASTER a la rama LOGIN.
        git add . = para agregar todos los cambios a la ves.
